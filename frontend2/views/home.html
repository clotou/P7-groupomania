<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Groupomania social media</title>
    <link href="../public/css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b52becc51d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header sticky">
      <div class="header-logobg">
        <img
          src="../public/logo groupomania.png"
          alt="logo groupomania couleur"
          class="header-logo"
        />
      </div>
    </header>
    <!-- wall part -->
    <div class="wall">
      <!-- add new post block -->
      <div class="post" id="app">
        <div class="name-container postSpaces">
          <p>Vous</p>
        </div>

        <div class="post-container postSpaces">
          <h2>Écrivez quelque chose ou postez une image</h2>
          <form action="" method="post">
            <div class="textarea-container">
              <textarea
                name="title"
                id="title"
                class="textarea"
                placeholder="Hey... écris quelquechose!"
              ></textarea>
            </div>
            <div class="bt-bar">
              <div>
                <button type="submit" class="regular-button" id="annuler">Annuler</button>
              </div>
              <div class="blue-bt">
                <input
                  type="submit"
                  value="Post"
                  id="post"
                  class="regular-button"
                />
              </div>
            </div>
            <div class="bt-bar">
              <div class="picture-bt-container">
                <button class="regular-button picture-bt">
                  <h3 class="plus">+</h3>
                  <img
                    src="../public/ICONE PICTURE.png"
                    alt="icone picture"
                    class="icone-picture"
                  />
                </button>
                <small>format accepté: png, jpg, jpeg</small>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- line -->
      <div class="line-container">
        <hr></hr>
      </div>
      <!-- post wall div -->
      <div class="post">
        <div class="post-block-up">
          <div class="name-container postSpaces">
            <!-- <p>{{ post.userId.firstName }} {{ post.userId.lastName }}</p> -->
            <p>Marie D</p>
          </div>
          <div class="post-container posted-post-spaces">
            <div class="date-container">
              <!-- createdAt ? -->
              <!-- <h3>{{ formatDate(date) }}</h3> -->
              <h3>22/07/22 - 10:20</h3>
            </div>
            <div class="title-container">
              <!-- <h2 id="title">{{title}}</h2> -->
              <h2 id="title">Marc et Antoine du markeitng grillés en pause café</h2>
            </div>
            <div class="picture-container">
              <!-- <img v-bind:src="imageUrl" alt="2 persons speaking" class="picpost"> -->
              <img src="../images/marc et antoine-min.png" alt="l'image publiée" class="picpost">
            </div>
          </div>
        </div>
        <!-- </div> -->
        <div class="post-block-bottom">
            <div class="like-side">
              <!-- <p id="likes">{{like}}</p> -->
              <p id="likes">4</p>
              <img src="../public/thumbs-up-black-icon.webp" alt="thumb-up" class="thumb">
            </div>
            <div class="button-side">
              <div>
                <button type="submit" class="regular-button pink-bt" id="modifier" v-if="Object.userId = userId || userId.admin = true">Modifier</button>
              </div>
              <div>
                <button type="submit" class="regular-button red-bt" id="supprimer" v-if="Object.userId = userId || userId.admin = true">Supprimer</button>
              </div>
            </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="../main.js"></script>
</html>
