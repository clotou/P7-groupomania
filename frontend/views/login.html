<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Groupomania social media</title>
    <link href="../public/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/b52becc51d.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;400;500;600;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header sticky">
      <div class="header-logobg">
        <img
          src="../images/logo groupomania.png"
          alt="logo groupomania couleur"
          class="header-logo"
        />
      </div>
    </header>
    <section class="form-container">
      <div class="logform-bg">
        <form method="get" class="log__form">
          <div class="log__form__question">
            <label for="lastName">Nom: </label>
            <input type="text" name="lastName" id="lastName" required />
            <p id="lastNameErrorMsg"></p>
          </div>
          <div class="log__form__question">
            <label for="firstName">Pr√©nom: </label>
            <input type="text" name="firstName" id="firstName" required />
            <p id="firstNameErrorMsg">
              <!-- ci est un message d'erreur -->
            </p>
          </div>
          <div class="log__form__question">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required />
            <p id="emailErrorMsg"></p>
          </div>
          <div class="log__form__question">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required />
            <p id="passwordErrorMsg"></p>
          </div>
          <div class="submit-section">
            <div class="log__form__submit--signUp regular-button blue-bt">
              <input type="submit" value="SingUp" id="signUp" />
            </div>
            <div class="log__form__submit--signIn regular-button" disabled>
              <input type="submit" value="SingIn" id="signUp" />
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</html>
